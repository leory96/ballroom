<VirtualHost *:80>
    ServerAdmin webmaster@ballroom.ro
    DocumentRoot "C:/xampp/htdocs/ballroom"
    ServerName www.ballroom.ro
    ErrorLog "logs/dummy-host2.example.com-error.log"
    CustomLog "logs/dummy-host2.example.com-access.log" common
	<Directory "C:/xampp/htdocs/ballroom">
        Require all granted

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
	</Directory>
</VirtualHost>